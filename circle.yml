machine:
  java:
    version: oraclejdk7

dependencies:
  pre:
    - wget -q https://dl.bintray.com/sbt/debian/sbt-0.13.11.deb
    - sudo dpkg -i sbt-0.13.11.deb
    - echo y | android update sdk --no-ui --all --filter "build-tools-23.0.3,android-23,extra-android-support,extra-google-m2repository,extra-android-m2repository"
  cache_directories:
    - ~/.ivy2
    - ~/.sbt
  override:
    - sbt compile

test:
  pre:
    - sbt clean
  override:
    - sbt compile