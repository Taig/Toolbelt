machine:
  java:
    version: oraclejdk8

dependencies:
  pre:
    - ( sleep 5 && while [ 1 ]; do sleep 1; echo y; done ) | android update sdk --no-ui --all --filter "tools,platform-tools,android-24,extra-google-m2repository,extra-android-m2repository,extra-android-support,extra-google-google_play_services"
    - echo y | android update sdk --no-ui --all --filter "build-tools-24.0.0"
  cache_directories:
    - ~/.ivy2
    - ~/.sbt
  override:
    - sbt compile

test:
  pre:
    - sbt clean
  override:
    - sbt compile